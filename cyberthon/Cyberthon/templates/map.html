    <script>
        var map;
        var markers = [];
        var maxCrimeLocation = '';

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 30.7333, lng:76.7794},
                zoom: 13
            });
            var input = document.createElement('input');
            input.id = 'pac-input';
            input.type = 'text';
            input.placeholder = 'Search for a place';

            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Fetch crime data from Flask API initially with 'all' time period
            fetch('/get_crime_data?time=' + timePeriod)

            fetchCrimeData('all');
        }

        function updateMarkers() {
            var timePeriod = document.querySelector('input[name="time"]:checked').value;
            fetchCrimeData(timePeriod);
        }

        function fetchCrimeData(timePeriod) {
    fetch('/get_crime_data?time=' + timePeriod)
        .then(response => response.json())
        .then(crimeData => {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            maxCrimeLocation = null; // Reset maxCrimeLocation

            crimeData.forEach(function (crime) {
                var color = getColorBasedOnCount(crime.count);
                var marker = new google.maps.Marker({
                    position: { lat: parseFloat(crime.lat), lng: parseFloat(crime.lon) },
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: color,
                        fillOpacity: 0.8,
                        strokeWeight: 0,
                        scale: 10
                    }
                });
                markers.push(marker);

                // Update maxCrimeLocation if current crime count is higher
                if (maxCrimeLocation === null || crime.count > (maxCrimeLocation ? maxCrimeLocation.count : 0)) {
                    maxCrimeLocation = { location: crime.location, count: crime.count };
                }
            });

            if (maxCrimeLocation !== null) {
                document.getElementById('crime-alert').innerHTML = 'Alert: Highest crime rate at ' + maxCrimeLocation.location;
            }
        });
}


        

        function getColorBasedOnCount(count) {
            if (count > 8) {
                return 'red';
            } else if (count > 5) {
                return 'yellow';
            } else {
                return 'green';
            }
        }
    </script>
